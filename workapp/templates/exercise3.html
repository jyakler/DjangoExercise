{% extends 'basesimple.html' %}

{% block mycss %}
h1{
    color:green;
    text-shadow: 2px 2px 3px lime;
}
{% endblock%}

{% block mycontent %}

    <h1>{{title}}</h1>
    <hr>
    {% if memo or name %}
    <h2>{{memo}}</h2>
    {% else %}
        <form method="post" action="http://localhost:8000/workapp/exercise3/">
            {% csrf_token %}
            <input type="text" name="name" placeholder="작성자 이름을 입력하세요" width="200px" required><br><br>
            <textarea name="memo" rows="7" cols="50" placeholder="자신의 의견을 간단히 작성하세요"></textarea><br>
            <input type="submit" value="제출">
            <input type="reset" value="재작성">
        </form>
    {% endif %}
{% endblock %}
